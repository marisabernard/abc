<section class="card">
  <div class="component-marker">
    OrderList
  </div>
  <div class="card-content">
    <div class="card-title">Choose an order using buttons above</div>
    <ul class="collection">
      <li class="collection-item" *ngFor="let o of orders">
        <a href="#" class="collection-item"
                    (click)="select(o)">
          {{o.id}} : {{o.customer}}
        </a>
      </li>
    </ul>
  </div>
</section>
